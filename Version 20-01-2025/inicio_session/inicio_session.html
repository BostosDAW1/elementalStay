<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/inicio_session.css"> 
    </head>
<body>
    <div class="login-container">
        <div class="image-container">
            <img src="../img/logo.png" alt="Imagen de Login">
        </div>

        <div class="form-container">
            <h2>Bienvenido de nuevo</h2>
            <p>Ingresa tus datos para continuar en Elemental Stay</p>
            
            <form id="loginForm" onsubmit="simularLogin(event)">
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                
                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

            <div class="form-footer">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <p>¿No tienes cuenta? <a href="../registro/registro.html">Regístrate aquí</a></p>
                <a href="../index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        function simularLogin(event) {
            event.preventDefault(); // Evita que se recargue la página

            // Cogemos el valor del email solo para el mensaje (opcional)
            var email = document.getElementById("email").value;

            // Simulación de éxito
            alert("¡Hola " + email + "! Has iniciado sesión (Modo Demo)");

            // Redirección al Perfil (que ya convertimos a HTML)
            window.location.href = '../perfil/perfil.html';
        }
    </script>
</body>
</html>
